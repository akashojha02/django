<div class="media">
  <h5 class="mr-5"><a href="{% url 'posts:for_user' username=post.user.username %}">
  @{{post.user.username}}</a></h5>

  <div class="media-body">
    <strong>{{post.user.username}}</strong>
    <h5>{{post.message_html|safe}}
    <time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk%}">
    {{post.created_at}}</a></time>
    {% if post.group %}
      <span class="group-name">{{ post.group.name }}</span>
    {% endif %}
    </h5>
  </div>
  <div class="media-footer">
    {% if user.is_authenticated and user.post == user and not hide_delete %}
    <a href="{% url 'posts:delete' pk=posts.pk %}" title="delete" class="btn btn-simple">
      <span class="fa fa-remove text-danger" aria-hidden="true"></span>
      <span class="text-danger icon-label">Delete</span>
    </a>
    {% endif%}
  </div>
</div>
